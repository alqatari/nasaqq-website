<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        />
        <meta
            name="keywords"
            content="AI, algorithmic trading, fintech, real estate, IT architecture, machine learning, blockchain"
        />
        <meta name="author" content="Nasaqq" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://nasaqq.com/" />
        <meta
            property="og:title"
            content="Nasaqq - AI Solutions for Tomorrow's Markets"
        />
        <meta
            property="og:description"
            content="Pioneering AI solutions for Algorithmic Trading, Real Estate Fintech, and IT Architecture Advisory."
        />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://nasaqq.com/" />
        <meta
            property="twitter:title"
            content="Nasaqq - AI Solutions for Tomorrow's Markets"
        />

            property="twitter:description"
            content="Pioneering AI solutions for Algorithmic Trading, Real Estate Fintech, and IT Architecture Advisory."
        />

        <!-- Tailwind CSS CDN -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Custom Styles -->
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap");

            body {
                font-family: "Inter", sans-serif;
            }

            /* Custom animations */
            @keyframes blob {
                0% {
                    transform: translate(0px, 0px) scale(1);
                }
                33% {
                    transform: translate(30px, -50px) scale(1.1);
                }
                66% {
                    transform: translate(-20px, 20px) scale(0.9);
                }
                100% {
                    transform: translate(0px, 0px) scale(1);
                }
            }

            .animate-blob {
                animation: blob 7s infinite;
            }

            .animation-delay-2000 {
                animation-delay: 2s;
            }

            .animation-delay-4000 {
                animation-delay: 4s;
            }

            /* Smooth transitions */
            * {
                transition-property:
                    color, background-color, border-color,
                    text-decoration-color, fill, stroke, opacity, box-shadow,
                    transform, filter, backdrop-filter;
                transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
                transition-duration: 150ms;
            }

            /* Custom colors to match original design */
            .text-red-600 {
                color: #ff2800;
            }
            .bg-red-600 {
                background-color: #ff2800;
            }
            .hover\:bg-red-700:hover {
                background-color: #e0240a;
            }
            .text-blue-600 {
                color: #0062ff;
            }
            .bg-blue-600 {
                background-color: #0062ff;
            }
            .hover\:bg-blue-700:hover {
                background-color: #0056e0;
            }
            .hover\:text-blue-500:hover {
                color: #3b82f6;
            }

            /* Ensure the app takes full height */
            #app {
                min-height: 100vh;
            }
        </style>
    </head>
    <body class="antialiased">
        <div id="app"></div>
        <script src="main.js"></script>
        <script>
            const app = Elm.Main.init({
                node: document.getElementById("app"),
            });
        </script>
    </body>
</html>
